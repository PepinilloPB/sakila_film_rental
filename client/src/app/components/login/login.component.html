<h1>Ingrese su email:</h1>
<div class="col-md-4">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="email" name="email" [(ngModel)]="email" placeholder="Email" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="" class="form-control" autofocus>
                </div>
                <button class="btn btn-success btn-block" (click)="getCustomer()">Login</button>
            </form>
        </div>
    </div>
</div>
