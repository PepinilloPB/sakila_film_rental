<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Sakila Rental</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarColor03">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/cart">Carrito</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="askForLogin()">Pendientes</a>
        </li>
      </ul>
      <form class="d-flex">
        <!--input class="form-control me-sm-2" [(ngModel)]="valor_busqueda" type="text" placeholder="Search"-->
        <input type="text" name="search" [(ngModel)]="search" placeholder="Search" class="form-control me-sm-2">
        <button class="btn btn-secondary my-2 my-sm-0" (click)="buscar_pelicula_titulo()">Search by title</button>
        <button class="btn btn-secondary my-2 my-sm-0" (click)="buscar_pelicula_actor()">Search by actor</button>

<app-login *ngIf="login"></app-login>
<p *ngIf="busqueda">Resultados de b√∫squeda:</p>
<p *ngIf="busqueda && films == 0" style="color: red;">No encontrado {{search}}</p>
<div class="col-md-4" *ngFor='let movie of films'>
  <div class="card text-center">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        {{movie.title}}
    </div>
    <div class="card-body">
        <p>{{movie.description}}</p>
        <h6>{{movie.language}}</h6>
        <h6>{{movie.rating}}</h6>
        <h6>{{movie.length}} min.</h6>
        <h6>{{movie.special_features}}</h6>
        <h5>{{movie.release_year}}</h5>
        <button *ngIf="!movie.in_cart" class="btn btn-info btn-block" (click)="addToCart(movie.film_id)">Add to Cart</button>
        <button *ngIf="movie.in_cart" class="btn btn-primary disabled">Added</button>
    </div>
</div>
</div>
